{% macro meta(pageTitle, preBrexit, ticketNumber, ticketHref) %}
<div class='govuk-grid-row'>
  <div class="govuk-grid-column-full pageMeta">
    <p class=''>
      <a href='/'>Home</a>
    </p>
    <dl class="govuk-summary-list govuk-!-margin-bottom-9">
      <div class="govuk-summary-list__row">
        <dt class="govuk-summary-list__key">
          Page title:
        </dt>
        <dd class="govuk-summary-list__value">
          {{ pageTitle }}
        </dd>
      </div>
      <div class="govuk-summary-list__row">
        <dt class="govuk-summary-list__key">
          Post-Brexit only:
        </dt>
        <dd class="govuk-summary-list__value">
          {{ preBrexit }}
        </dd>
      </div>
      {% if ticketNumber %}
      <div class="govuk-summary-list__row">
        <dt class="govuk-summary-list__key">
          Ticket:
        </dt>
        <dd class="govuk-summary-list__value">
          <a href='{{ ticketHref }}'>CosBeta-{{ ticketNumber }}</a>
        </dd>
      </div>
      {% endif %}
    </dl>
    <hr>
  </div>
</div>

{% endmacro %}
